<!DOCTYPE html>
<html>

    <head>
       <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="quase prontoSOS.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro-AssistecCadastro</title>

     </head>


    
    <body>
      <div>
        <h4 id="cabecalho">Assistec Cadastro</h1>
          <br>
          <br>
        <h1 id="titulo">Formulário de Cadastro</h1>
        <br>
        <br>
      </div>
            <form>
                <label for="Nomedasualoja">Nome da sua Loja</label>
                <br>
                
                <input type="text" id="nomedasualoja">
                <br>
                <br>

                <label for="razãosocial">Razão Social</label>
                <br>
                <input type="text" id="razãosocial">
                <br>
                <br>

                <label for="seunomecompleto">Seu Nome Completo</label>
                <br>
                <input type="text" id="seunomecompleto">
                <br>
                <br>

                <label for="cpf">CPF</label>
                <br>
                <input type="datatime" id="cpf">
                <br>
                <br>

                <label for="cnpj">CNPJ</label>
                <br>
                <input type="datatime" id="cnpj">
                <br>
                <br>

                <label for="email">Email</label>
                <br>
                <input type="email" id="email">
                <br>
                <br>

                <label for="fonefixo">Fone FIXO</label>
                <br>
                <input type="datetime" id="fonefixo">
                <br>
                <br>

                <label for="fonewhatsapp">Fone Whatsapp</label>
                <br>
                <input type="datetime" id="fonewhatsapp">
                <br>
                <br>

                <label for="cep">Cep</label>
                <br>
                <input type="datetime" id="cep">
                <br>
                <br>

                <label for="endereço">Endereço</label>
                <br>
                <input type="text" id="endereço">
                <br>
                <br>

                <label for="número">Número</label>
                <br>
                <input type="datetime" id="número">
                <br>
                <br>

                <label for="bairro">Bairro</label>
                <br>
                <input type="text" id="bairro">
                <br>
                <br>

                <label for="complemento">Complemento</label>
                <br>
                <input type="text" id="complemento">
                <br>
                <br>

                <label for="cidade">Cidade</label>
                <br>
                <input type="text" id="cidade">
                <br>
                <br>

                <label for="uf">UF</label>
                <br>
                <input type="text" id="uf">
                <br>
                <br>
             
              <button class="botão" type="submit" onsubmit="">Salvar</button>
                
              </form>

              <br>

              

          <footer class="border-top footer text-muted">

      </footer>
         
    </body>
</html>
